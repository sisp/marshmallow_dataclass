# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_version: [3.6, 3.7, 3.8, pypy3]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python_version }}
    - name: Bootstrap poetry
      run: |
        curl -sL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py \
          | python - -y ${{ matrix.bootstrap-args }}
    - name: Update PATH
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH
    - name: Configure poetry
      shell: bash
      run: poetry config virtualenvs.in-project true
    - name: Set up cache
      uses: actions/cache@v2
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}-${{ hashFiles('**/poetry.lock') }}-with-extras
    - name: Ensure cache is healthy
      if: steps.cache.outputs.cache-hit == 'true'
      run: timeout 10s poetry run pip --version || rm -rf .venv
    - name: Install dependencies
      run: poetry install -E enum -E union
    - name: Pre-commit hooks
      if: ${{ matrix.python_version != 'pypy3' }}
      run: poetry run pre-commit run --all-files
    - name: Test with pytest
      run: poetry run pytest
      env:
        PYTHONWARNINGS: error
